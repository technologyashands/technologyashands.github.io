<style>
	body{
		background-color:black;
		font-family:'abel';
		font-size:25px;
		line-height:25px;
	}

.fore {
    width:900px;
	margin-top:400px;
	color:white;
}

h1{
	font-size:60px;
	text-transform: uppercase;
}

.image {
    position:relative;
}
.image img {
    position:absolute;
    top:0;
    left:0;
}
	
	
	</style>


	<div class="fore">
		<h1>Technology as Hands</h1>

		<p>More info: tehnologyashands.com</p>
		<p>#technologyashands</p>
	
</div>

<div class="image">

    <img src="http://placehold.it/525x160" />
    <img src="http://placehold.it/525x170" />
    <img src="http://placehold.it/525x180" />

</div>

<script>
$('.image img:gt(0)').hide(); // to hide all but the first image when page loads

setInterval(function () {
    $('.image :first-child').fadeOut(1000)
        .next().fadeIn(1000).end().appendTo('.image');
}, 5000);
	
	</script>
